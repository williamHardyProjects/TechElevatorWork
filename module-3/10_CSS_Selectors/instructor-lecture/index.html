<!DOCTYPE html>
<html>
    <head>
        <title>CSS Intro</title>
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <h1 class="nested-div">
            demo h1
        </h1>  
        
        <div id="div1">
            <p>paragraph 1</p>
            <div class="nested-div">
                <p>nested paragraph 1</p>
            </div>
            <div class="nested-div">
                <p>nested paragraph 2</p>
            </div>
        </div>  
        
        <div id="div2">
            <p>paragraph 1 - div 2</p>
            <p>paragraph 2 - div 2</p>
            <div class="nested-div">
                <p>nested paragraph 2</p>
            </div>
        </div>

            demo paragraph
